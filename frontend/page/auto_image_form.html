{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>{% if image.pk %}Update{% else %}Add{% endif %} Image for {{ auto }}</h1>
    <form method="post" enctype="multipart/form-data" class="image-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="image">Choose Image:</label>
        <input type="file" id="image" name="image" class="form-control-file">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control">{{ image.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">{% if image.pk %}Update{% else %}Add{% endif %}</button>
    </form>
  </div>
{% endblock %}
