{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Update Price for {{ auto }}</h1>
    <form method="post" class="price-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="price">New Price:</label>
        <input type="number" id="price" name="price" class="form-control" value="{{ auto.price }}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}
