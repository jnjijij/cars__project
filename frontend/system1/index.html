<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоРія</title>
    <!-- CSS-фреймворк Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Ваш власний CSS-файл -->
    <link rel="stylesheet" href="styles.css">
</head>
<div class="container">
    <h1>Автомобілі</h1>
    <form>
        <div class="mb-3">
            <label for="brand" class="form-label">Марка авто</label>
            <select class="form-select" id="brand" onchange="loadModels()">
                <option value="">Оберіть марку</option>
                <option value="bmw">BMW</option>
                <option value="daewoo">Daewoo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Модель авто</label>
            <select class="form-select" id="model">
                <option value="">Оберіть модель</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категорія</label>
            <select class="form-select" id="category">
                <option value="">Оберіть категорію</option>
                <option value="economy">Економ</option>
                <option value="mid-range">Середньо-розмірний</option>
                <option value="high-end">Висококласний</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="searchCars()">Пошук</button>
    </form>
    <div id="cars">
        <!-- Результати пошуку машин з'являться тут -->
    </div>
    {% extends 'base.html' %}

{% block content %}
  <h1>Add/Update Image</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if image.pk %}
      <input type="hidden" name="pk" value="{{ image.pk }}">
    {% endif %}
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" id="image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
